
# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.1.{build}

# branches to build
branches:
  # blacklist
  except:
    - gh-pages

before_build:
  - nuget restore

deploy:
  - provider: NuGet
    symbol_server: https://ci.appveyor.com/nuget/piedoom-ebgw4k2f9frs/api/v2/package
    api_key:
      secure: LOtfBJIPTd6epDZ6KmxB/r8QmvlXGyaBLBlYI67Q1Uk=
    artifact: /.*\.symbols\.nupkg/